<!DOCTYPE html>
<html lang="es">
<head>
    <!-- {% load static %} -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="{% static 'app/style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <title> Sitio Web De Kodak </title>
</head>
<body id="inicio">
    <!-- Navegacion -->
    <nav id="navegacion">
        <h1> KODAK </h1>
    </nav>
    <!-- Encabezado -->
    <header id="encabezado">
        <div class="login" style="box-shadow: 0px 0px 5px 1px #fc0;">
            <div class="contenedor" style="box-shadow: 0px 0px 5px 1px #fc0;">
                <h1 style="margin: 0; font-weight: bold; text-shadow: 3px 3px 0px #f81404; "> Login </h1>
                {% if verMensaje %}
                    <p style="color: #f81404; font-size: 20px;"> Nombre de usuario o contrasenia no valiados </p>
                {% else %}
                    <p style="color: #fc0; font-size: 20px;"> Nombre de usuario o contrasenia no valiados </p>

                {% endif %}
            </div>
            <form action="" id="form_login" method="POST"> {% csrf_token %}
                <input style='font-size: 20px; width: 300px; height: 30px;' type="text" placeholder="Nombre de usuario" name="usuario" required> <br>
                <input style='font-size: 20px; width: 300px; height: 30px;' type="password" placeholder="Contrasenia" name="contrasenia" required> <br>
                <input class='boton-login' type="submit" value="Entrar"> <br>
             </form>
        </div>
        <div class="contenedor_img">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/71/Logo_of_the_Eastman_Kodak_Company_%281987%E2%80%932006%29.svg/1200px-Logo_of_the_Eastman_Kodak_Company_%281987%E2%80%932006%29.svg.png" alt="">
        </div>
    </header>
    <!-- Pie -->
    <footer>
        <p> derechos de autor de 1888 - 2023 @ </p>
        <p> "You Press the Button, We Do the Rest" </p>
    </footer>
</body>
</html>
