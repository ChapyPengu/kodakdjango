<!DOCTYPE html>
<html lang="en">
<head>
    <!-- {% load static %} -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="{% static 'app/style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <title> Sitio Web De Kodak </title>
</head>
<body id="inicio">
    <nav id="navegacion">
        <h1> KODAK </h1>
    </nav>
    <section id="section_form" style="height: auto; width: 50vw; margin: 5vw;">
        {% for foda in fodas %}
            <div class="cuadro_miembro" style="border: 5px solid #f81404; box-shadow: 5px 5px 0 5px #000;">
                <ul>
                    <li class="atributo_miembro"> <span style="text-shadow: 2px 2px 2px #f81404; font-size: 30px"> De: </span>  <span style="font-size: 25px"> {{foda.miembro}} </span></li>
                    <li class="atributo_miembro"> <span style="text-shadow: 2px 2px 2px #f81404; font-size: 30px"> Fortaleza: </span>  <span style="font-size: 25px"> {{foda.fortaleza}} </span></li>
                    <li class="atributo_miembro"> <span style="text-shadow: 2px 2px 2px #f81404; font-size: 30px"> Oportunidad: </span>  <span style="font-size: 25px"> {{foda.oportunidad}} </span></li>
                    <li class="atributo_miembro"> <span style="text-shadow: 2px 2px 2px #f81404; font-size: 30px"> Debilidad: </span>  <span style="font-size: 25px"> {{foda.debilidad}} </span></li>
                    <li class="atributo_miembro"> <span style="text-shadow: 2px 2px 2px #f81404; font-size: 30px"> Amenaza: </span>  <span style="font-size: 25px"> {{foda.amenaza}} </span></li>
                </ul>
            </div>
        {% endfor %}
    </section>
    <!-- Pie -->
    <footer>
        <p> derechos de autor de 1888 - 2023 @ </p>
        <p> "You Press the Button, We Do the Rest" </p>
    </footer>
</body>
</html>
